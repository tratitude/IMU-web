<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>輸入文章</title>
<body>
	<form action="/home/artical/update/{{artical_model.id}}" method="POST" name="updata_artical_form">
		{% csrf_token %}
			<p>標題:<input type="text" name="title" id="title" value="{{artical_model.artical_title}}" required="required"/></p>

	</form>
</body>
</head>
</html>
