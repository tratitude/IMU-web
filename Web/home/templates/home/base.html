<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>IMU-web</title>
    {% load staticfiles %}
    <link href="{% static "shoppingCart/css/style.css" %}" rel="stylesheet" type="text/css" />
    {% block script %}{% endblock %}
</head>
<body>
    <div id="warp">
      <div id="header">
        <div class="logo"></div>
      </div>
      <div id="content"> 
        <img src="{% static "shoppingCart/images/cartTitle2.png" %}" width="920" height="29" />
        <div id="sidediv">
          <div class="sidemenu">資訊中心</div>
          <ul>
            <li><a href="/shoppingCart/cart/">檢視購物車</a></li>
            <li><a href="/shoppingCart/cartordercheck/">查詢訂單</a></li>
            <li><a href="/shoppingCart/index/">回到首頁</a></li>
            {% if request.user.is_authenticated %}
              <li><a href="/account/index">會員中心</a></li>
            {% else %}
              <li><a href="/account/login">登入</a></li>
            {% endif %}
          </ul>
        </div>
        {% block content %}{% endblock %}
        <div style="clear:both"></div>
      </div>
      <div id="footer"></div>
    </div>
</body>
</html>
