<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<!--<style>
	body{
		background-color: lightyellow;
	}
	em{
		color: LightSeaGreen;
	}
	</style>-->
</head>
<body>
<h1>下列為商品資訊</h1>

<!--搜尋商品-->
<form action="/your-name/" method="post">
    <label for="your_name">商品名稱: </label>
    <input id="your_name" type="text" name="your_name" value="{{ current_name }}">
    <input type="submit" value="確認">
</form>

<!--印出商品-->
<table border="1" cellpadding="0" cellspacing="0">
        <!--<th>商品名稱</th>
        <th>商品價格</th>
        <th>照片URL</th>
        <th>備註</th>
        <th>賣家</th>
        <th>更新時間</th>-->
{%for Item in Items%}
<tr>
    <td>{{Item.photo}}</td>
</tr><tr>
	<td>{{Item.Name}}</td>
</tr><tr>
	<td>{{Item.price}}</td>
    <!--<td>{{Item.content}}</td>
	<td>{{Item.seller}}</td>
	<td>{{Item.created_at}}</td>
    -->
</tr>
{%endfor%}
</table>
<br>

<em>{{ current_time }}</em>

</body>
</html>
